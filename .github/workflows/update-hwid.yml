name: ðŸ”‘ Auto-Update HWID with Expiration

on:
  repository_dispatch:
    types: [update-hwid]

jobs:
  update-hwid:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ” Update HWID with Expiration
        run: |
          KEY="${{ github.event.client_payload.key }}"
          HWID="${{ github.event.client_payload.hwid }}"
          USER="${{ github.event.client_payload.user }}"
          EXPIRATION="${{ github.event.client_payload.expiration }}"
          
          echo "ðŸ”„ Updating key: $KEY"
          echo "ðŸ“± HWID: $HWID"
          echo "ðŸ‘¤ User: $USER"
          echo "â° Expiration: $EXPIRATION"
          
          # Create new entry format: Key:HWID:User:Expiration
          NEW_ENTRY="$KEY:$HWID:$USER:$EXPIRATION"
          
          # Remove old entry if exists and add new one
          grep -v "^$KEY:" aber100pro > aber100pro.temp || true
          echo "$NEW_ENTRY" >> aber100pro.temp
          mv aber100pro.temp aber100pro
          
          echo "âœ… Updated file with new format"

      - name: ðŸ’¾ Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add aber100pro
          git commit -m "ðŸ”§ Update ${{ github.event.client_payload.key }} with 6h expiration" || echo "No changes to commit"
          git push
